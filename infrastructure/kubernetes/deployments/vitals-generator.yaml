apiVersion: apps/v1
kind: Deployment
metadata:
  name: vitals-generator
  namespace: healthcare
  labels:
    app: vitals-generator
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vitals-generator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vitals-generator
        component: backend
    spec:
      containers:
        - name: vitals-generator
          image: healthcare-aiops/vitals-generator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
              protocol: TCP
          env:
            - name: ELASTICSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: healthcare-config
                  key: ELASTICSEARCH_URL
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: healthcare-secrets
                  key: ELASTICSEARCH_PASSWORD
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vitals-generator
  namespace: healthcare
  labels:
    app: vitals-generator
spec:
  selector:
    app: vitals-generator
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
  type: ClusterIP
